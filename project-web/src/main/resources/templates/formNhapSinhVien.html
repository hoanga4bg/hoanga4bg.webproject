<html>
<head>
<title>Official Signup Form Flat Responsive widget Template :: w3layouts</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Official Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

<!-- fonts -->
<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

<!-- /css -->

<body>
<h1 class="w3ls">Thêm Sinh Viên</h1>
<div class="content-w3ls">
	<div class="content-agile1">
		<h2 class="agileits1">PTIT</h2>
		<p class="agileits2"></p>
	</div>
	<div class="content-agile2">
		<form th:object="${student}" th:action=@{/student/add} method="POST">
			<div class="form-control w3layouts"> 
				<input type="text" id="MSV" name="MSV" placeholder="Mã Sinh Viên" title="Please enter your mã sinh viên" required="" th:field="*{studentCode}">
			</div>
			
			
			<div class="form-control w3layouts">	
				<input type="text" id="ten" name="ten" placeholder="Họ và tên" title="Họ và tên" required="" th:field="*{name}">
			</div>
			
			<div class="form-control w3layouts">	
				<input type="text" id="CMT" name="CMT" placeholder="Chứng Minh Thư" title="Please enter a valid chứng minh thư" required="" th:field="*{cmt}">
			</div>
			
			<div class="form-control w3layouts">	
				<input type="text" id="lop" name="lop" placeholder="Tên lớp" title="Tên lớp" required="" th:field="*{className}">
			</div>

		
			<div class="form-control agileinfo">	
				<input type="date" id="ngaysinh" class="lock" name="ngaysinh" placeholder="Ngày Sinh" title="Please enter a valid date of birth"  required="" th:field="*{dateOfBirth}">
			</div>	

			<div class="form-control agileinfo">	
				<input type="text" id="quequan" class="lock" name="quequan" placeholder="Quê Quán"  required="" th:field="*{homeTown}">
			</div>		
			
			<input type="submit" class="register" value="Register">
		</form>
		<p class="wthree w3l">Fast Signup With Your Favourite Social Profile</p>
		<ul class="social-agileinfo wthree2">
			<li><a href="#"><i class="fa fa-facebook"></i></a></li>
			<li><a href="#"><i class="fa fa-youtube"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter"></i></a></li>
			<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
		</ul>
	</div>
	<div class="clear"></div>
</div>
<p class="copyright w3l">© 2017 Official Signup Form. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">W3layouts</a></p>
